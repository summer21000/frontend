<!DOCTYPE html>
<html>
<head>
    <title>CSS !important 예시</title>
    <style>
        #unique-paragraph {
            color: blue;
        }

        .highlight {
            color: green;
        }

        p {
            color: red !important;
        }

        .important-style {
            color: purple !important;
        }
    </style>
</head>
<body>
    <p id="unique-paragraph" class="highlight important-style">
        이 단락의 색상은 어떻게 될까요?
    </p>
</body>
</html>
