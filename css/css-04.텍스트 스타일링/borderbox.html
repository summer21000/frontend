<!DOCTYPE html>
<html>
<head>
    <title>표준박스 모델 예시</title>
    <style>
        .box {
            width: 400px;
            height: 150px;
            padding: 20px;
            border: 10px solid black;
            background-color: lightblue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">이것은 대체 박스 모델이 적용된 콘텐츠츠입니다.</div>
</body>
</html>
