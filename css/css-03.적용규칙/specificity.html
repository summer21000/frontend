<!DOCTYPE html>
<html>
<head>
    <title>CSS 우선순위 예시</title>
    <style>
        #unique-paragraph {
            color: blue;
        }

        .highlight {
            color: green;
        }

        p {
            color: red;
        }
    </style>
</head>
<body>
    <p id="unique-paragraph" class="highlight" style="color: purple;">
        이 단락은 어떤 색상을 가질까요?
    </p>
</body>
</html>
