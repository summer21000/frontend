<!DOCTYPE html>
<html>
    <head>
        <title>CSS ID 선택자 예시</title>
        <style>
            #unique-element {
                color: green;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <p id="unique-element">이 문장은 특별한 ID 선택자로 스타일이 적용됩니다.</p>
        <p>이 문장은 일반 문장입니다.</p>
    </body>
</html>
