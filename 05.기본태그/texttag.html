<!DOCTYPE html>
<html lang="ko">
<head>
    <title>텍스트 관련 태그</title>
</head>
<body>
    <h1>텍스트 태그</h1>
    <section>
        <article>
            <p><i>이탤릭체 표시</i></p>
            <p><em>강조 표시</em></p>
            <p><b>볼드체 표시</b></p>
            <p><strong>중요한 내용 표시</strong></p>
            <p><small>글자 크기를 작게 표시</small></p>
            <p><sub>아래첨자 표시</sub></p>
            <p><sup>윗첨자 표시</sup></p>
            <p><mark>하이라이트 표시</mark></p>
            <p>Puthon에서 Hello World를 출력하는 코드:</p>
            <code>print("Hello World")</code>
            <p><ins>아래 밑줄 표시</ins></p>
            <p><del>취소선 표시</del></p>
            <p><blockquote>인용문을 나타내는 태그</blockquote></p>
        </article>
    </section>
</body>
</html>
