<!DOCTYPE html>
<html>
    <head>
        <title>CSS 타입 선택자 예시</title>
        <style>
            p {
                color: red;
                font-size: 16px;
            }

            h1 {
                color: blue;
                text-align: center;
            }

            div {
                margin: 10px;
                padding: 5px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>타이틀</h1>
        <div>
            <p>이 단락은 빨간색 글꼴로 표시됩니다.</p>
            <p>이것도 빨간색 글꼴로 표시됩니다.</p>
        </div>
    </body>
</html>
