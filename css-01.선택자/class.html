<!DOCTYPE html>
<html>
    <head>
        <title>CSS 클래스 선택자 예시</title>
        <style>
            .highlight {
                color: red;
                font-weight: bold;
            }

            .large-text {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <p class="highlight">이 문장은 빨간색과 굵은 글꼴로 표시됩니다.</p>
        <p class="large-text">이 문장은 큰 글꼴 크기로 표시됩니다.</p>
        <p class="highlight large-text">이 문장은 빨간색 굵은 글꼴, 큰 글꼴 크기로 표시됩니다.</p>
    </body>
</html>
